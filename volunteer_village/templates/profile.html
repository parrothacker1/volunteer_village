<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<link rel="stylesheet" href="../static/css/profile.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Cantata+One&family=Kurale&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="profile-container">
    <h1>User Profile</h1>
    <div id="user-details" class="user-details">
        <!-- User details will be displayed here -->
    </div>
    <button id="edit-button">Edit Details</button>
    <button id="delete-button">Delete Account</button>
</div>

<!-- Modal for editing user details -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Details</h2>
        <form id="edit-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state"><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city"><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br>
            <button type="submit">Save</button>
        </form>
    </div>
</div>

<script src="../static/js/profile.js"></script>
</body>
</html>
